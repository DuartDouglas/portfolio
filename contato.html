<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Portf√≥lio Douglas Duarte</title>
  </head>
  <body>
    <div id="nav"></div>

    <main id="contact">
      <div class="header">
        <h1 class="font-inconsolata">Contato</h1>
        <p class="font-asap">Entre em contato comigo</p>
      </div>

      <div class="container">
        <form>
          <label for="name">
            Nome
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Como posso te chamar?"
            />
          </label>
          <label for="email">
            Email
            <input
              type="email"
              name="email"
              id="email"
              placeholder="email@email.com"
            />
          </label>
          <label for="message">
            Mensagem
            <textarea
              name="message"
              id="message"
              rows="4"
              placeholder="Sobre o que vamos falar?"
            ></textarea>
          </label>
          <button type="submit">Enviar</button>
        </form>
      </div>
    </main>

    <script src="scripts/index.js"></script>
  </body>
</html>
